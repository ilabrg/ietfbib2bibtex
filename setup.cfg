[pylint]
max-line-length = 88

[pylint.messages control]
extension-pkg-allow-list =
    lxml,
    pydantic
disable =
    too-few-public-methods,

[flake8]
max-line-length = 88
# extend-ignore = E203
exclude = .tox,dist,doc,env,build,*.egg
max-complexity = 15

[tool.black]
skip-string-normalization = true
